name: CI

on: [push]

jobs:
  mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: build bucklescript
      run: |
        brew install npm yarn
        # TODO: install with yarn?
        npm install
        ./build.sh

  linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build bucklescript
      run: |
        mkdir tmp
        sudo apt install -y npm yarn
        yarn install
        ./build.sh
