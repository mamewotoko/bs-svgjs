name: CI

on: [push]

jobs:
  mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: build bucklescript
      run: |
        brew install npm yarn
        npm install
        ./build.sh

  linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build bucklescript
      run: |
        curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        sudo apt update
        sudo apt install -y nodejs npm yarn
        npm install
        ./build.sh
